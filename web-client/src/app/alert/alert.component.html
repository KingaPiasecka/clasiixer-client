<section *ngIf="message" id="content">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="inner-box posting">
          <div [ngClass]="{ 'alert alert-lg': message, 'alert-success': message.type === 'success', 'alert-danger': message.type === 'error' }" role="alert">
            <p class="postin-title">{{message.text}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
